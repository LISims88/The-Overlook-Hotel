<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Overlook Hotel</title>
</head>
<body>
  <nav>
    <h1>The Overlook Hotel</h1>
  </nav>
  <main>
    <div class="login-container  ">
      <h2>Login to The Overlook Hotel</h2>
      <form class="login-form">
        <div class="login-input">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" minlength="12" required />
        </div>
        <input class="submit" type="submit" value="Sign in" />
      </form>
    </div>
    <div class="dashboard hidden">
      <h class="welcome">Welcome Back!</h2>
        <h2 class="name">Name</h2>
      <div>
        <label for="search-select">Search by:</label>
        <select name="search-options" id="search-select">
          <option value="">--Please choose an option--</option>
          <option value="future">Future Bookings</option>
          <option value="past">Past Bookings</option>
        </select>
      </div>
      <div>
        <label for="search-select">What would you like to Do?:</label>
        <select name="search-options" id="rooms-select">
          <option value="">--Please choose an option--</option>
          <option value="all-rooms">See All Rooms</option>
          <option value="availabele">See All Available Rooms</option>
          <option value="date">See Available Rooms by Date</option>
          <option value="type">See Available Rooms by Type</option>
        </select>
        <div>
          <input type="date" name="" id="">
        </div>
        <div class="room-options">
          <input type="checkbox" id="residential" name="residential-suite" value="residential">
          <label for="residential">Residential Suite</label><br>
          <input type="checkbox" id="suite" name="suite" value="suite">
          <label for="suite">Suite</label><br>
          <input type="checkbox" id="single" name="single-room" value="single">
          <label for="single">Single Room</label><br>
          <input type="checkbox" id="junior" name="junior-suite" value="junior">
          <label for="junior"> Junior Suite</label><br>
        </div>
      </div>
    </div>
    <section class="results hidden ">
      <div class="button">
        <button class="back">Go Back</button>
      </div>
      <div class="grid">
        <h5 class="room-num"> Room Number</h5>
        <h5 class="room-type">Room Type</h5>
        <h5 class="beds">Beds</h5>
        <h5 class="date">Date</h5>
        <h5 class="cost">Cost</h5>
      </div>
      <ul id="room-list"></ol>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
